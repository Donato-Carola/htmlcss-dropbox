<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox crazy</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Header con menu formata da una nav-->

    <header class="flex">
      <nav class="flex-nav flex">
        <div class="left-nav"></div>
        <div class="right-nav"></div>
      </nav>
    </header>

    <main>
      <!--prima sezione con prova gratuita da scaricare-->
      <section class="download-free flex">
        <div class="container">
          <h1 id="titolo-download">TITOLONE</h1>
          <div class="flex-box">
            <div class="left-download">dfdsfdddddddddddddd</div>
            <div class="right-download">dsffffffffffffffffff</div>
          </div>
        </div>
      </section>

      <!--seconda sezione per trovare il proprio piano business-->
      <section class="plane-business container">
        <h1>Trova il pioano business che fa per te</h1>
        <div class="box-input">
          <input type="radio" id="input" />
          <label for="input">Fatturazione mensile</label>
          <input type="radio" id="input" />
          <label for="input">Fatturazione annuale</label>
       </div>
        <div class="box-piano-sub">
          <article>
            <ul>
                <h4>Singolo</h4>
                <li>
                     <h2>Professional</h2>
                </li>
            </ul>
          </article>
        </div>
      </section>

      <!--terza sezione "parlare con un partner Dropbox" con due ragazzi che sorridono-->

      <section class="partener-dropbox"></section>

      <!--quarta sezione operazione che puoi fare con dropbox business-->
      <section class="dropbox-business"></section>

      <!--quinta sezione logo delle aziende partner che usano dropbox-->
      <section class="logo-aziende-partner"></section>

      <!--sesta sezione dove ci sono le domande frequenti-->
    </main>

    <!--Footer con informazioni-->

    <footer></footer>
  </body>
</html>
